<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sidebar demo</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="sidebar">
		<ul>
			<li id="prof" class="item">
				<span class="prof_ico"></span>
				<div>我</div>
			</li>
			<li id="asset" class="item">
				<span class="asset_ico"></span>
				<div>资产</div>
			</li>
			<li id="brand" class="item">
				<span class="brand_ico"></span>
				<div>品牌</div>
			</li>
			<li id="broadcast" class="item">
				<span class="broadcast_ico"></span>
				<div>直播</div>
			</li>
			<li id="foot" class="item">
				<span class="foot_ico"></span>
				<div>看过</div>
			</li>
			<li id="calendar" class="item">
				<span class="calendar_ico"></span>
				<div>日历</div>
			</li>
		</ul>
		<div id="closebar">
			<span class="closebar"></span>
		</div>	
	</div>
	<div class="nav_content" id="prof_content">
		<div class="nav_con_close">
			<span class="shape"></span>
		</div>
		<div class="nav_con_text">我</div>
	</div>
	<div class="nav_content" id="asset_content">
		<div class="nav_con_close">
			<span class="shape"></span>
		</div>
		<div class="nav_con_text">资产</div>
	</div>
	<div class="nav_content" id="brand_content">
		<div class="nav_con_close">
			<span class="shape"></span>
		</div>
		<div class="nav_con_text">品牌</div>
	</div>
	<div class="nav_content" id="broadcast_content">
		<div class="nav_con_close">
			<span class="shape"></span>
		</div>
		<div class="nav_con_text">直播</div>
	</div>
	<div class="nav_content" id="foot_content">
		<div class="nav_con_close">
			<span class="shape"></span>
		</div>
		<div class="nav_con_text">看过</div>
	</div>
	<div class="nav_content" id="calendar_content">
		<div class="nav_con_close">
			<span class="shape"></span>
		</div>
		<div class="nav_con_text">日历</div>
	</div>
	<script src="js/sidebar.js"></script>
</body>
</html>
